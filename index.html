<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bot-AI</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
<!-- <style>
  body{
    font-family: arima;
  }
</style> -->

  <body>
    <div class="container">
      <div class="ai-chat">
        <img id="ai" src="chatbot (1).png" alt="" />
        <div class="bot">Hey there!! how can I help you ?</div>
      </div>

      <!-- <div class="userchat">
        <div class="client"></div>
        <img id="user" src="user.png" alt="" />
      </div> -->
    </div>

    <div class="bottom">
      <input class="msg" type="text" placeholder="message..." />
      <button class="image">
        <img src="img.svg" alt="" />
        <input class="inputs" type="file" accept="images/" hidden />
      </button>
      <button class="send"><img id="enter" src="enter.svg" alt="" /></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
